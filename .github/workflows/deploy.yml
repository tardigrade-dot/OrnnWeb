name: Build All Tools

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build all sub projects
        run: |
          mkdir -p dist

          for dir in */ ; do
            # 去掉结尾斜杠
            name=${dir%/}

            # 跳过 .github 或 dist 等非项目目录
            if [ ! -f "$name/package.json" ]; then
              continue
            fi

            echo "Building $name..."

            cd "$name"
            npm install
            npx vite build --base=/$name/
            cd ..

            mkdir -p dist/$name
            cp -r $name/dist/. dist/$name/
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4