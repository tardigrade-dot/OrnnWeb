name: Build and Deploy All Tools

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build all subprojects
        run: |
          mkdir -p dist

          # 拷贝根目录 index.html
          if [ -f index.html ]; then
            cp index.html dist/
          fi

          for dir in */ ; do
            name=${dir%/}
            if [ ! -f "$name/package.json" ]; then
              continue
            fi

            echo "Building $name..."
            cd "$name"
            npm install
            npx vite build --base=/OrnnWeb/$name/
            cd ..

            mkdir -p dist/$name
            cp -r $name/dist/. dist/$name/
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: List dist
        run: ls -R dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4